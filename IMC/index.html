<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
    
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5"> 
        <h2 class="text-center"> Índice de Massa Corporal (IMC)</h2>
        
        
        <form id="imcForm" class="mt-4">
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg):</label>
                <input type="number" id="peso" class="form-control" placeholder="Digite seu peso" required>
            </div>

            <div class="mb-3">
                <label for="altura" class="form-label">Altura (m):</label>
                <input type="number" step="0.01" id="altura" class="form-control" placeholder="Digite sua altura" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="calcularIMC()">Calcular</button>
        </form>

        
        <div id="resultado" class="mt-4"></div>

        
        <div id="erro" class="mt-3 text-danger"></div>
    </div>
    
    <script>
        function calcularIMC() {
            
            document.getElementById("resultado").innerHTML = '';
            document.getElementById("erro").innerHTML = '';

            
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

           
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById("erro").innerHTML = 'Por favor, insira valores válidos para peso e altura.';
                return;
            }

            
            const imc = peso / (altura * altura);

           
            let categoria = '';
            if (imc < 18.5) {
                categoria = 'Abaixo do peso';
            } else if (imc >= 18.5 && imc < 24.9) {
                categoria = 'Peso normal';
            } else if (imc >= 25 && imc < 29.9) {
                categoria = 'Sobrepeso';
            } else {
                categoria = 'Obesidade';
            }

            
            document.getElementById("resultado").innerHTML = `
                <p><strong>IMC:</strong> ${imc.toFixed(2)}</p>
                <p><strong>Categoria:</strong> ${categoria}</p>
            `;
        }
    </script>

    
    <script src="styles.css"></script>
</body>
</html>
